name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_ATLVS: ${{ secrets.VERCEL_PROJECT_ID_ATLVS }}
  VERCEL_PROJECT_ID_COMPVSS: ${{ secrets.VERCEL_PROJECT_ID_COMPVSS }}
  VERCEL_PROJECT_ID_GVTEWAY: ${{ secrets.VERCEL_PROJECT_ID_GVTEWAY }}

jobs:
  deploy-atlvs:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Deploy to Vercel
        run: |
          pnpm install -g vercel
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/atlvs
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ATLVS }}

  deploy-compvss:
